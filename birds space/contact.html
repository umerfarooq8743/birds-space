<div class="container mt-3">
    <HR>
    <h3>CONTACT US FOR ANY QUERY</h3>
    <HR>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input type="email" class="form-control" id="inputPassword4" placeholder="email">
              </div>
            
            </div>
            
            <div class="form-group">
              <label for="inputAddress">Current Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="current">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Permenent Address </label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Permenent">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Country</label>
                <select id="inputState" class="form-control">
                  <option selected>pakistan</option>
                  <option>India</option>
                   <option>Iran</option>
                   <option>Iraq</option>
                   <option>Nepal</option>
                   
                   
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Phone Number</label>
                <input type="number" class="form-control" id="inputZip" placeholder="+92">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
</div>
